<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Ajax quest challenge</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
        rel="stylesheet"
        href="https://unpkg.com/bulma@0.7.5/css/bulma.min.css"
    />
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"

        crossorigin="anonymous"
    />
    <style></style>
</head>

<body>
<section class="section">
    <div class="container">
        <h1 class="title">Simpson API</h1>

        <div class="content" id="simpson"></div>
    </div>
</section>

<script>


function fetchSimpsonJSON() {
    const url = `https://simpsons-quotes-api.herokuapp.com/quotes`;
    fetch(url)
        .then(response => response.json())
        .then(simpson => {
            console.log('data decoded from JSON:', simpson[0])
            // Build a block of HTML
            document.querySelector('#simpson').innerHTML =
                `<p><strong>${simpson[0].character}</strong></p>
                <img src="${simpson[0].image}" />
                <p>${simpson[0].quote}</p>
                <p>${simpson[0].characterDirection}</p>`;
        });
}

fetchSimpsonJSON();
</script>
</body>
</html>
